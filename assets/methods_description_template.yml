  <h4>Methods</h4>
  <p>Data were processed using the <code>nextflow_pvacseq</code> pipeline (v${workflow.manifest.version}) ${doi_text}, build with nf-core template (<a href="https://doi.org/10.1038/s41587-020-0439-x">Ewels <em>et al.</em>, 2020</a>). The pipeline utilising containerised environments from the Bioconda (<a href="https://doi.org/10.1038/s41592-018-0046-7">Gr√ºning <em>et al.</em>, 2018</a>) and BioContainers (<a href="https://doi.org/10.1093/bioinformatics/btx192">da Veiga Leprevost <em>et al.</em>, 2017</a>) projects.</p>
  <p>The analysis was executed using Nextflow v${workflow.nextflow.version} (<a href="https://doi.org/10.1038/nbt.3820">Di Tommaso <em>et al.</em>, 2017</a>) with the following command:</p>
  <pre><code>${workflow.commandLine}</code></pre>
  <p>Software tools and versions used within the pipeline include pVACseq, VEP, vcf2maf, and their dependencies. Detailed version information is available in the "Software Versions" section of this report.</p>
